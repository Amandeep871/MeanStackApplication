<div class="container">
    <div class="row page-header">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <form class="form-horizontal" action="" method="post" role="form">
                        <div class="form-group">
                            <input [(ngModel)]="newMusic.title" class="form-control" id="title" type="text" name="title" placeholder="Title">
                          </div>
                          <div class="form-group">
                            <input [(ngModel)]="newMusic.genre" class="form-control" id="genre" type="text" name="genre" placeholder="Genre">
                          </div>
                          <div class="form-group">
                            <input [(ngModel)]="newMusic.artistName" class="form-control" id="artistName" type="text" name="artistName" placeholder="ArtistName">
                          </div><br>
                          <div  class="form-group">
                            <label for="albumName">Album</label>
                            <div class="row">
                              <div class="col">
                                <input [(ngModel)]="newMusic.albumName.name"class="form-control" id="albumName" type="text" name="albumName" placeholder="Name">
                              </div>
                              <div class="col">
                                <input [(ngModel)]="newMusic.albumName.img" class="form-control" id="albumName" type="text" name="albumPicture" placeholder="Picture">
                              </div>
                            </div>
                          </div><br>
                          <div class="form-group">
                            <label for="release-date">Release Date:</label>
                            <input [(ngModel)]="newMusic.releaseDate" class="form-control" id="release-date" type="date" name="releaseDate" placeholder="Release Date">
                          </div><br><br>
                      
                        <div class="form-group"><button class="btn btn-primary pull-right" (click)="updateMusic(newMusic)">Add item</button></div>
                    </form>
                </div>
                <div class="col-xs-12 col-md-4"></div>
            </div>
        </div>
    </div>
</div>
